  <head>

  </head>

  <body>

                <div class="dropdown-menu dropdown-menu-right" role="menu" aria-orientation="vertical">

    <main role="main">
      <div class="container mt-3 mb-5">
        <div id="alert-box">
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item nav-fill">
            <a class="nav-link active" id="planet-tab" data-toggle="tab" href="#planet-panel" role="tab" aria-controls="planet" aria-selected="true">Planeta</a>
          </li>
          <li class="nav-item nav-fill">
            <a class="nav-link" id="terrain-tab" data-toggle="tab" href="#terrain-panel" role="tab" aria-controls="terrain" aria-selected="false">Terreno</a>
          </li>
          <li class="nav-item nav-fill">
            <a class="nav-link" id="history-tab" data-toggle="tab" href="#history-panel" role="tab" aria-controls="history" aria-selected="false">Historia</a>
          </li>
          <li class="nav-item nav-fill">
            <a class="nav-link" id="map-tab" data-toggle="tab" href="#map-panel" role="tab" aria-controls="map" aria-selected="false">Mapa</a>
          </li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane fade show active" id="planet-panel" role="tabpanel" aria-labelledby="planet-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-3">
                  <form>
                    <div class="form-group">
                      <label for="planet-type">Forma</label>
                      <select class="custom-select" id="planet-type" onchange="disableTidalLocking(this.value)">
                        <option selected value="0">Esferoide</option>
                        <option value="1">Toroide</option>
                        <option value="2">Plano</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="planet-locked" onchange="disableRotationParams(this.value)">
                        <label class="custom-control-label" for="planet-locked">Acoplado por mareas</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="planet-size">Circunferencia</label>
                      <input type="number" value="20000" data-decimals="0" min="1000" max="80000" step="1000" data-suffix="km" id="planet-size"/>
                    </div>
                    <div class="form-group">
                      <label for="planet-gravity">Gravedad ecuatorial</label>
                      <input type="number" value="1.0" data-decimals="2" min=".1" max="10" step=".1" data-suffix="<i>g</i>" id="planet-gravity"/>
                    </div>
                    <div class="form-group">
                      <label for="planet-day">Periodo de rotación</label>
                      <input type="number" value="24" data-decimals="2" min="1" max="100" step="1" data-suffix="h" id="planet-day"/>
                    </div>
                    <div class="form-group">
                      <label for="planet-tilt">Inclinación axial</label>
                      <input type="number" value="23.5" data-decimals="1" min="0" max="90" step="5" data-suffix="°" id="planet-tilt"/>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="planet-apply">Aplicar</button>
                  </form>
                </div>

                <div class="col-xs-12 col-md-8 col-lg-9" id="planet-map">
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="terrain-panel" role="tabpanel" aria-labelledby="terrain-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-3">
                  <form>
                    <div class="form-group">
                      <label for="terrain-seme">Semilla aleatoria</label>
                      <input type="number" value="0" min="0" max="99999999" step="1" id="terrain-seme"/>
                    </div>
                    <div class="form-group">
                      <label for="terrain-continents">Número de continentes</label>
                      <input type="number" value="3" data-decimals="0" min="1" max="20" step="1" id="terrain-continents"/>
                    </div>
                    <div class="form-group">
                      <label for="terrain-samud">Nivel de mar</label>
                      <select class="custom-select" id="terrain-samud">
                        <option value="4">Extremadamente alto</option>
                        <option value="3">Muy alto</option>
                        <option value="2">Alto</option>
                        <option selected value="1.5">Normal</option>
                        <option value="1">Bajo</option>
                        <option value="-0.5">Muy bajo</option>
                        <option value="-1.5">Extremadamente bajo</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="terrain-terme">Temperatura media</label>
                      <select class="custom-select" id="terrain-terme">
                        <option value="308">Alta</option>
                        <option selected value="288">Normal</option>
                        <option value="268">Baja</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="terrain-apply">Aplicar</button>
                  </form>
                </div>

                <div class="col-xs-12 col-md-8 col-lg-9">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       viewBox="-1 -1 2 2" width="100%" height="100%" id="terrain-map">
                    <filter id="blur">
                      <feGaussianBlur in="SourceGraphic" stdDeviation=".003" />
                    </filter>
                    <g id="terrain-tiles"></g>
                    <g id="terrain-nade"></g>
                    <g id="terrain-shade" filter="url(#blur)"></g>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="history-panel" role="tabpanel" aria-labelledby="history-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-3">
                  <form>
                    <div class="form-group">
                      <label for="history-seme">Semilla aleatoria</label>
                      <input type="number" value="0" min="0" max="99999999" step="1" id="history-seme"/>
                    </div>
                    <div class="form-group">
                      <label for="history-nen">Año</label>
                      <input type="number" value="1000" min="-3000" max="1500" step="100" data-suffix="" id="history-nen"/>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="history-apply">Aplicar</button>
                  </form>
                </div>

                <div class="col-xs-12 col-md-8 col-lg-9">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       viewBox="-1 -1 2 2" width="100%" height="100%" id="history-map">
                    <filter id="blur">
                      <feGaussianBlur in="SourceGraphic" stdDeviation=".003" />
                    </filter>
                    <g id="history-tiles"></g>
                    <g id="history-shade" filter="url(#blur)"></g>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="map-panel" role="tabpanel" aria-labelledby="map-tab">
            This is where you download the map.
          </div>

        </div>
      </div>
    </main>

    <div id="baxe" style="display: none;">es</div>

    <!-- rendering scripts: JQuery, Bootstrap, Bootstrap Input Spinner -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/src/lib/bootstrap-input-spinner.js"></script>
    <script>
      $("input[type='number']").inputSpinner()
    </script>

    <!-- generation scripts -->
    <script src="/src/main.js" type="module"></script>

    <!-- UI functions -->
    <script>
      function disableTidalLocking(type) {
          const checkbox = $('#planet-locked');
          if (type === '1') { // if it's toroidal now
              if (checkbox.prop('checked')) { // uncheck tidal locking if we need to
                  checkbox.click();
                  disableRotationParams(checkbox.prop('checked'));
              }
              checkbox.prop('disabled', true); // and disable it
          } else { // if it's anything else
              checkbox.prop('disabled', false); // enable it
          }
      }

      function disableRotationParams(locked) {
        $('#planet-day').prop('disabled', locked); // rotation period
        $('#planet-tilt').prop('disabled', locked); // and obliquity are both irrelevant
      }
    </script>
  </body>
</html>
