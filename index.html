<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>World Hammer &ndash; fantasy map generator</title>
  </head>

  <body>
    <div class="container mt-3 mb-5">
      <div id="alert-box">
      </div>

      <h1>World Hammer</h1>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item nav-fill">
          <a class="nav-link active" id="planet-tab" data-toggle="tab" href="#planet-panel" role="tab" aria-controls="planet" aria-selected="true">Planet</a>
        </li>
        <li class="nav-item nav-fill">
          <a class="nav-link" id="terrain-tab" data-toggle="tab" href="#terrain-panel" role="tab" aria-controls="terrain" aria-selected="false">Terrain</a>
        </li>
        <li class="nav-item nav-fill">
          <a class="nav-link" id="history-tab" data-toggle="tab" href="#history-panel" role="tab" aria-controls="history" aria-selected="false">History</a>
        </li>
        <li class="nav-item nav-fill">
          <a class="nav-link" id="map-tab" data-toggle="tab" href="#map-panel" role="tab" aria-controls="map" aria-selected="false">Map</a>
        </li>
      </ul>

      <div class="tab-content">
        
        <div class="tab-pane fade show active" id="planet-panel" role="tabpanel" aria-labelledby="planet-tab">
          <div class="container mt-2">
            <div class="row">
              <div class="col-xs-12 col-md-4 col-lg-3">
                <form>
                  <div class="form-group">
                    <label for="planet-type">Shape</label>
                    <select class="custom-select" id="planet-type">
                      <option selected value="0">Spheroid</option>
                      <option value="1">Toroid</option>
                      <option value="2">Plane</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="planet-locked">
                      <label class="custom-control-label" for="planet-locked">Tidally-locked</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="planet-size">Circumference</label>
                    <input type="number" value="40000" data-decimals="0" min="1000" max="80000" step="1000" data-suffix="km" id="planet-size"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-gravity">Surface gravity</label>
                    <input type="number" value="1.0" data-decimals="2" min=".1" max="10" step=".1" data-suffix="<i>g</i>" id="planet-gravity"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-day">Day length</label>
                    <input type="number" value="24" data-decimals="2" min="1" max="100" step="1" data-suffix="h" id="planet-day"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-tilt">Axial tilt</label>
                    <input type="number" value="23.5" data-decimals="1" min="0" max="90" step="5" data-suffix="°" id="planet-tilt"/>
                  </div>
                  <button type="button" class="btn btn-block btn-primary" id="planet-apply">Apply</button>
                </form>
              </div>

              <div class="col-xs-12 col-md-8 col-lg-9" id="planet-map">
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="terrain-panel" role="tabpanel" aria-labelledby="terrain-tab">
          <div class="container mt-2">
            <div class="row">
              <div class="col-xs-12 col-md-4 col-lg-3">
                <form>
                  <div class="form-group">
                    <label for="terrain-seme">Random seed</label>
                    <input type="number" value="1" min="0" max="99999999" step="1" id="terrain-seme"/>
                  </div>
                  <div class="form-group">
                    <label for="terrain-continents">Number of continents</label>
                    <input type="number" value="8" data-decimals="0" min="1" max="20" step="1" id="terrain-continents"/>
                  </div>
                  <div class="form-group">
                    <label for="terrain-samud">Sea level</label>
                    <select class="custom-select" id="terrain-samud">
                      <option value="4">Extremely high</option>
                      <option value="3">Extra high</option>
                      <option value="2">High</option>
                      <option selected value="1.5">Normal</option>
                      <option value="1">Low</option>
                      <option value="-0.5">Extra low</option>
                      <option value="-1.5">Extremely low</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="terrain-terme">Mean Temperature</label>
                    <input type="number" value="15" data-decimals="1" min="-50" max="50" step="5" data-suffix="°C" id="terrain-terme"/>
                  </div>
                  <div class="form-group">
                    <label for="terrain-nade">Mean Rainfall</label>
                    <input type="number" value="1" data-decimals="2" min="0" max="6" step=".1" id="terrain-nade"/>
                  </div>
                  <button type="button" class="btn btn-block btn-primary" id="terrain-apply">Apply</button>
                </form>
              </div>

              <div class="col-xs-12 col-md-8 col-lg-9">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                     viewBox="-1 -1 2 2" width="100%" height="100%" id="terrain-map">
                  <g id="terrain-tiles"></g>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="history-panel" role="tabpanel" aria-labelledby="history-tab">
          This is where you can watch history play out.
        </div>

        <div class="tab-pane fade" id="map-panel" role="tabpanel" aria-labelledby="map-tab">
          This is where you download the map.
        </div>

      </div>
    </div>

    <!-- dependencies: JQuery, Bootstrap, Bootstrap Input Spinner, Plot.ly, SVG.js, TinyQueue -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./src/bootstrap-input-spinner.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="https://unpkg.com/tinyqueue@2.0.0/tinyqueue.min.js"></script>
    <script>
      $("input[type='number']").inputSpinner()
    </script>

    <!-- generation scripts -->
    <script src="./src/utils.js"></script>
    <script src="./src/random.js"></script>
    <script src="./src/terrain.js"></script>
    <script src="./src/map.js"></script>
    <script src="./src/surface.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
