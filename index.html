<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>World Hammer &ndash; fantasy map generator</title>
  </head>

  <body>
    <div class="container mt-3 mb-5">
      <h1>World Hammer</h1>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item nav-fill">
          <a class="nav-link active" id="planet-tab" data-toggle="tab" href="#planet-panel" role="tab" aria-controls="planet" aria-selected="true">Planet</a>
        </li>
        <li class="nav-item nav-fill">
          <a class="nav-link" id="terrain-tab" data-toggle="tab" href="#terrain-panel" role="tab" aria-controls="terrain" aria-selected="false">Terrain</a>
        </li>
        <li class="nav-item nav-fill">
          <a class="nav-link" id="history-tab" data-toggle="tab" href="#history-panel" role="tab" aria-controls="history" aria-selected="false">History</a>
        </li>
        <li class="nav-item nav-fill">
          <a class="nav-link" id="map-tab" data-toggle="tab" href="#map-panel" role="tab" aria-controls="map" aria-selected="false">Map</a>
        </li>
      </ul>

      <div class="tab-content">
        
        <div class="tab-pane fade show active" id="planet-panel" role="tabpanel" aria-labelledby="planet-tab">
          <div class="container mt-2">
            <div class="row">
              <div class="col-xs-12 col-md-4 col-lg-3">
                <form>
                  <div class="form-group">
                    <label for="planet-seed">Random seed</label>
                    <input type="number" value="0" min="0" max="99999999" step="1" id="planet-seed"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-type">Shape</label>
                    <select class="custom-select" id="planet-type">
                      <option selected value="0">Spheroid</option>
                      <option value="1">Toroid</option>
                      <option value="2">Plane</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="planet-locked">
                      <label class="custom-control-label" for="planet-locked">Tidally-locked</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="planet-size">Circumference</label>
                    <input type="number" value="8000" data-decimals="0" min="1000" max="100000" step="1000" data-suffix="km" id="planet-size"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-gravity">Surface gravity</label>
                    <input type="number" value="1.0" data-decimals="2" min=".1" max="10" step=".1" data-suffix="g" id="planet-gravity"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-day">Day length</label>
                    <input type="number" value="24" data-decimals="2" min="6" max="100" step="1" data-suffix="hr" id="planet-day"/>
                  </div>
                  <div class="form-group">
                    <label for="planet-tilt">Axial tilt</label>
                    <input type="number" value="20" data-decimals="1" min="0" max="90" step="5" data-suffix="°" id="planet-tilt"/>
                  </div>
                  <!--<div class="form-group">
                    <label for="planet-temperature">Maximum temperature</label>
                    <input type="number" value="30" data-decimals="0" min="10" max="50" step="5" data-suffix="°C" id="planet-temperature"/>
                  </div>-->
                  <!--<div class="form-group">
                    <label for="planet-resolution">Number of cells</label>
                    <input type="number" value="500" min="0" max="1000" step="50" id="planet-resolution"/>
                  </div>-->
                  <button type="button" class="btn btn-block btn-primary" id="planet-apply">Apply</button>
                </form>
              </div>

              <div class="col-xs-12 col-md-8 col-lg-9" id="planet-map">
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="terrain-panel" role="tabpanel" aria-labelledby="terrain-tab">
          This is where the plate tectonics happen.
        </div>

        <div class="tab-pane fade" id="history-panel" role="tabpanel" aria-labelledby="history-tab">
          This is where you can watch history play out.
        </div>

        <div class="tab-pane fade" id="map-panel" role="tabpanel" aria-labelledby="map-tab">
          This is where you download the map.
        </div>

      </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./src/bootstrap-input-spinner.js"></script>
    <script>
      $("input[type='number']").inputSpinner()
    </script>

    <!-- generation scripts -->
    <script src="./src/utils.js"></script>
    <script src="./src/surface.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
