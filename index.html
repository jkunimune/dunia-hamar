<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>World Hammer &ndash; fastasy map generator</title>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item nav-fill">
        <a class="nav-link active" id="shape-tab" data-toggle="tab" href="#shapepanel" role="tab" aria-controls="shape" aria-selected="true">Shape</a>
      </li>
      <li class="nav-item nav-fill">
        <a class="nav-link" id="terrain-tab" data-toggle="tab" href="#terrainpanel" role="tab" aria-controls="terrain" aria-selected="false">Terrain</a>
      </li>
      <li class="nav-item nav-fill">
        <a class="nav-link" id="history-tab" data-toggle="tab" href="#historypanel" role="tab" aria-controls="history" aria-selected="false">History</a>
      </li>
      <li class="nav-item nav-fill">
        <a class="nav-link" id="map-tab" data-toggle="tab" href="#mappanel" role="tab" aria-controls="map" aria-selected="false">Map</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      
      <div class="tab-pane fade show active" id="shapepanel" role="tabpanel" aria-labelledby="shape-tab">
        This is where you learn about the true shape of the Earth.
      </div>

      <div class="tab-pane fade" id="terrainpanel" role="tabpanel" aria-labelledby="terrain-tab">
        This is where the plate tectonics happen.
      </div>

      <div class="tab-pane fade" id="historypanel" role="tabpanel" aria-labelledby="history-tab">
        This is where you can watch history play out.
      </div>

      <div class="tab-pane fade" id="mappanel" role="tabpanel" aria-labelledby="map-tab">
        This is where you download the map.
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
