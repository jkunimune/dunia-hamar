<!doctype html>
<html lang="{{bash.kode}}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-4.5.2-dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/res/style.css">

    <title>{{temnam.metrografjener}}</title>

    <link rel="icon" type="image/svg" href="/res/logo.svg" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/res/logo.svg" width="35" height="35" alt="">
            dunhamar
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#siri-daweurekia" aria-controls="siri-daweurekia" aria-expanded="false" aria-label="{{menu.muta-fash}}">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="siri-daweurekia">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">{{menu.dom}}<span class="sr-only"> ({{menu.zay}})</span></a>
              <a class="nav-item nav-link" href="./nam.html">{{menu.nam}}</a>
              <a class="nav-item nav-link" href="./tema.html">{{menu.tema}}</a>
              <a class="nav-item nav-link" href="https://kunimune.home.blog/contact/">{{menu.poste}}</a>
            </div>
            <div class="navbar-nav ml-auto">
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="lang-dropdown" role="button" data-toggle="dropdown" aria-expanded="false" aria-label="{{menu.bash}}">
                  <svg class="bi" width="20" viewBox="-38 -38 76 86" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke-width="4" d="M0,-36 A36,36,0,0,0,0,36 A18,36,0,0,0,0,-36 A18,36,0,0,0,0,36 A36,36,0,0,0,0,-36 L0,36 M-36,0 L36,0 M-25.5,25.5 A36,36,0,0,1,25.5,25.5 M-25.5,-25.5 A36,36,0,0,0,25.5,-25.5"/>
                  </svg>
                </a>
                <div class="dropdown-menu dropdown-menu-right" role="menu" aria-orientation="vertical">
                  <a class="dropdown-item" href="/bash/en/" role="menuitem">
                    <img src="/res/flags/gb-eng.svg" width="20" height="20" alt="">&nbsp;
                    English
                  </a>
                  <a class="dropdown-item" href="/bash/es/" role="menuitem">
                    <img src="/res/flags/es.svg" width="20" height="20" alt="">&nbsp;
                    español
                  </a>
                  <a class="dropdown-item" href="/bash/jp/" role="menuitem">
                    <img src="/res/flags/jp.svg" width="20" height="20" alt="">&nbsp;
                    日本語
                  </a>
                  <a class="dropdown-item" href="/bash/pd/" role="menuitem">
                    <img src="/res/flags/pandunia.svg" width="20" height="20" alt="">&nbsp;
                    pandunia
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container mt-3 mb-5">
        <div id="alert-box">
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link" id="planet-tab" data-toggle="tab" href="#planet-panel" role="tab" aria-controls="planet-panel" aria-selected="false">{{param.planete}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="terrain-tab" data-toggle="tab" href="#terrain-panel" role="tab" aria-controls="terrain-panel" aria-selected="false">{{param.zemforme}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="history-tab" data-toggle="tab" href="#history-panel" role="tab" aria-controls="history-panel" aria-selected="false">{{param.histor}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="map-tab" data-toggle="tab" href="#map-panel" role="tab" aria-controls="map-panel" aria-selected="false">{{param.zemgraf}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="pdf-tab" data-toggle="tab" href="#pdf-panel" role="tab" aria-controls="pdf-panel" aria-selected="true">{{param.dokume}}</a>
          </li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane" id="planet-panel" role="tabpanel" aria-labelledby="planet-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="scrolling-sidebar col-xs-12 col-md-5 col-lg-4 col-xl-3">
                  <form>
                    <div class="form-group">
                      <label for="planet-type">{{param.forme}}</label>
                      <select class="custom-select" id="planet-type" onchange="disableTidalLocking(this.value)">
                        <option selected value="0">{{param.bol}}</option>
                        <option value="1">{{param.wen}}</option>
                        <option value="2">{{param.plate}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="planet-locked" onchange="disableRotationParams(this.checked)">
                        <label class="custom-control-label" for="planet-locked">{{param.sori}}</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="planet-size">{{param.cirkometre}}</label>
                      <input type="number" value="20000" data-decimals="0" min="1000" max="80000" step="1000" data-suffix="km" id="planet-size"/>
                    </div>
                    <div class="form-group">
                      <label for="planet-gravity">{{param.baria}}</label>
                      <input type="number" value="1.0" data-decimals="2" min=".1" max="10" step=".1" data-suffix="<i>g</i>" id="planet-gravity"/>
                    </div>
                    <div class="form-group">
                      <label for="planet-day">{{param.den}}</label>
                      <input type="number" value="24" data-decimals="2" min="1" max="100" step="1" data-suffix="{{unmetre.hor}}" id="planet-day"/>
                    </div>
                    <div class="form-group">
                      <label for="planet-tilt">{{param.terchia}}</label>
                      <input type="number" value="23.5" data-decimals="1" min="0" max="90" step="5" data-suffix="°" id="planet-tilt"/>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="planet-apply" disabled>
                      <span id="planet-redi" style="display: none">
                        {{menu.kara}}
                      </span>
                      <span id="planet-lada">
                        <img src="/res/lada.gif" height="20" role="status" aria-hidden="true" alt="">
                        {{menu.denga}}
                      </span>
                    </button>
                  </form>
                </div>

                <div class="zemgrafe col-xs-12 col-md-7 col-lg-8 col-xl-9" id="planet-map">
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane" id="terrain-panel" role="tabpanel" aria-labelledby="terrain-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="scrolling-sidebar col-xs-12 col-md-5 col-lg-4 col-xl-3">
                  <form>
                    <div class="form-group">
                      <label for="terrain-sem">{{param.sem}}</label>
                      <input type="number" value="0" min="0" max="99999999" step="1" id="terrain-sem"/>
                    </div>
                    <div class="form-group">
                      <label for="terrain-continents">{{param.daynes}}</label>
                      <input type="number" value="3" data-decimals="0" min="1" max="20" step="1" id="terrain-continents"/>
                    </div>
                    <div class="form-group">
                      <label for="terrain-hay">{{param.haygawia}}</label>
                      <select class="custom-select" id="terrain-hay">
                        <option value="4">{{param.gawi-3}}</option>
                        <option value="3">{{param.gawi-2}}</option>
                        <option value="2">{{param.gawi-1}}</option>
                        <option selected value="1.5">{{param.medi}}</option>
                        <option value="1">{{param.tali-1}}</option>
                        <option value="-0.5">{{param.tali-2}}</option>
                        <option value="-1.5">{{param.tali-3}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="terrain-terme">{{param.terme}}</label>
                      <select class="custom-select" id="terrain-terme">
                        <option value="308">{{param.garmi}}</option>
                        <option selected value="288">{{param.medi}}</option>
                        <option value="268">{{param.lengi}}</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="terrain-apply" disabled>
                      <span id="terrain-redi" style="display: none">
                        {{menu.kara}}
                      </span>
                      <span id="terrain-lada">
                        <img src="/res/lada.gif" height="20" role="status" aria-hidden="true" alt="">
                        {{menu.denga}}
                      </span>
                    </button>
                  </form>
                </div>

                <div class="zemgrafe col-xs-12 col-md-7 col-lg-8 col-xl-9">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       viewBox="-1 -1 2 2" width="100%" height="100%" id="terrain-map">
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane" id="history-panel" role="tabpanel" aria-labelledby="history-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="scrolling-sidebar col-xs-12 col-md-5 col-lg-4 col-xl-3">
                  <form>
                    <div class="form-group">
                      <label for="history-sem">{{param.sem}}</label>
                      <input type="number" value="0" min="0" max="99999999" step="1" id="history-sem"/>
                    </div>
                    <div class="form-group">
                      <label for="history-nen">{{param.nenmesden}}</label>
                      <input type="number" value="1000" min="-3000" max="1500" step="100" data-suffix="{{unmetre.nen}}" id="history-nen"/>
                    </div>
                    <div class="form-group">
                      <label for="history-imperistia">{{param.imperistia}}</label>
                      <input type="number" value="100" data-decimals="0" min="10" max="1000" step="10" data-suffix="{{unmetre.mitre-mey-nen}}" id="history-imperistia"/>
                    </div>
                    <div class="form-group">
                      <label for="history-injenivia">{{param.injenivia}}</label>
                      <input type="number" value="100" data-decimals="0" min="10" max="1000" step="10" data-suffix="{{unmetre.mey-giganen}}" id="history-injenivia"/>
                    </div>
                    <div class="form-group">
                      <label for="history-katastrof">{{param.katastrof}}</label>
                      <select class="custom-select" id="history-katastrof">
                        <option selected value="0">{{param.nol}}</option>
                        <option value="1e-4">{{param.un}}</option>
                        <option value="1e-3">{{param.mey-kilonen}}</option>
                        <option value="1e-2">{{param.mey-honnen}}</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="history-apply" disabled>
                      <span id="history-redi" style="display: none">
                        {{menu.kara}}
                      </span>
                      <span id="history-lada">
                        <img src="/res/lada.gif" height="20" role="status" aria-hidden="true" alt="">
                        {{menu.denga}}
                      </span>
                    </button>
                  </form>
                </div>

                <div class="zemgrafe col-xs-12 col-md-7 col-lg-8 col-xl-9">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       viewBox="-1 -1 2 2" width="100%" height="100%" id="history-map">
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane" id="map-panel" role="tabpanel" aria-labelledby="map-tab">
            <div class="container mt-2">
              <div class="row">
                <div class="scrolling-sidebar col-xs-12 col-md-5 col-lg-4 col-xl-3">
                  <form id="accordion">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                          <button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            {{param.lancograf}}
                          </button>
                        </h5>
                      </div>
                      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                          <div class="form-group">
                            <label for="map-projection">{{param.tipe}}</label>
                            <select class="custom-select" id="map-projection">
                              <option value="equirectangular">{{param.chargon}}</option>
                              <option value="mercator">{{param.merkator}}</option>
                              <option value="azimuthal-equidistant">{{param.asimuti}}</option>
                              <option selected value="eckert">{{param.ekerte}}</option>
                              <option value="bonne">{{param.bone}}</option>
                              <option value="conformal-conic">{{param.konusi}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="map-dish">{{param.dish}}</label>
                            <select class="custom-select" id="map-dish">
                              <option selected value="norde">{{param.norde}}</option>
                              <option value="sude">{{param.sude}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="map-dongwestia">{{param.dongwestia}}</label>
                            <input type="number" value="0" data-decimals="0" min="-180" max="180" step="15" data-suffix="°" id="map-dongwestia"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                          <button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            {{param.rang}}
                          </button>
                        </h5>
                      </div>
                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                          <div class="form-group">
                            <label for="map-zemrang">{{param.zemrang}}</label>
                            <select class="custom-select" id="map-zemrang">
                              <option value="baki">{{param.baki}}</option>
                              <option value="huyi">{{param.huyi}}</option>
                              <option selected value="jivi">{{param.jivi}}</option>
                              <option value="politiki">{{param.politiki}}</option>
                              <option value="gawia">{{param.gawia}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="map-hayrang">{{param.hayrang}}</label>
                            <select class="custom-select" id="map-hayrang">
                              <option value="baki">{{param.baki}}</option>
                              <option value="huyi">{{param.huyi}}</option>
                              <option selected value="nili">{{param.nili}}</option>
                              <option value="cerni">{{param.cerni}}</option>
                              <option value="gawia">{{param.gawia}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="map-filter">{{param.filter}}</label>
                            <select class="custom-select" id="map-filter">
                              <option selected value="nol">{{param.nol}}</option>
                              <option value="pili">{{param.pili}}</option>
                              <option value="bakocerni">{{param.bakocerni}}</option>
                              <option value="mirdi">{{param.mirdi}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <h6>{{param.zemforme}}</h6>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="jive" id="map-zemforme-kal" value="kal" checked>
                              <label class="form-check-label" for="map-zemforme-kal">{{param.kal}}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="jive" id="map-zemforme-desen" value="desen">
                              <label class="form-check-label" for="map-zemforme-desen">{{param.desen}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <h6>{{param.hay}}</h6>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="hay" id="map-hay-kal" value="kal" checked>
                              <label class="form-check-label" for="map-hay-kal">{{param.kal}}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="hay" id="map-hay-linye" value="linye">
                              <label class="form-check-label" for="map-hay-linye">{{param.desen}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <h6>{{param.site}}</h6>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="site" id="map-site-nol" value="kal" checked>
                              <label class="form-check-label" for="map-site-nol">{{param.kal}}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="site" id="map-site-binde" value="binde">
                              <label class="form-check-label" for="map-site-binde">{{param.binde}}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="site" id="map-site-grafe" value="desen">
                              <label class="form-check-label" for="map-site-grafe">{{param.desen}}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                          <button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            {{param.sif}}
                          </button>
                        </h5>
                      </div>
                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-nade">
                              <label class="custom-control-label" for="map-nade">{{param.nade}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-kenar" checked>
                              <label class="custom-control-label" for="map-kenar">{{param.kenar}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-say">
                              <label class="custom-control-label" for="map-say">{{param.say}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-zemnete">
                              <label class="custom-control-label" for="map-zemnete">{{param.zemnete}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-dawnete">
                              <label class="custom-control-label" for="map-dawnete">{{param.dawnete}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-pontopine">
                              <label class="custom-control-label" for="map-pontopine">{{param.pontopine}}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingFour">
                        <h5 class="mb-0">
                          <button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            {{param.nam}}
                          </button>
                        </h5>
                      </div>
                      <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-deshnam" checked>
                              <label class="custom-control-label" for="map-deshnam">{{param.deshnam}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="map-shannam">
                              <label class="custom-control-label" for="map-shannam">{{param.shannam}}</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="map-bash">{{param.kitabe}}</label>
                            <select class="custom-select" id="map-bash">
                              <option selected value="novyangi">{{param.novyangi}}</option>
                              <option value="en">{{param.en}}</option>
                              <option value="es">{{param.es}}</option>
                              <option value="la">{{param.la}}</option>
                              <!--TODO it would be nice if it could automatically select the system that goes with the language-->
                              <option value="jp">{{param.jp}}</option>
                              <option value="pd">{{param.pd}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <div class="form-group">
                              <label for="map-kitabodayia">{{param.kitabodayia}}</label>
                              <input type="number" value="12" data-decimals="0" min="2" max="72" step="1" id="map-kitabodayia"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="map-apply" disabled>
                      <span id="map-redi" style="display: none">
                        {{menu.kara}}
                      </span>
                      <span id="map-lada">
                        <img src="/res/lada.gif" height="20" role="status" aria-hidden="true" alt="">
                        {{menu.denga}}
                      </span>
                    </button>
                  </form>
                </div>

                <div class="zemgrafe col-xs-12 col-md-7 col-lg-8 col-xl-9">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       viewBox="-1 -1 2 2" width="100%" height="100%" id="map-map">
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane show active" id="pdf-panel" role="tabpanel" aria-labelledby="pdf-tab">
            <div class="container mt-2">
              <div class="col-12">
                <embed id="pdf-embed" type="application/pdf" width="100%" height="600px" src="https://www.maths.usyd.edu.au/u/SMS/texdoc/pst-user.pdf">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="bash" style="display: none;">{{bash.kode}}</div>

    <!-- rendering scripts: JQuery, Bootstrap, Bootstrap Input Spinner -->
    <script src="/src/lib/jquery.min.js" crossorigin="anonymous"></script>
    <script src="/src/lib/popper.min.js" crossorigin="anonymous"></script>
    <script src="/bootstrap-4.5.2-dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/src/lib/bootstrap-input-spinner.js"></script>
    <script>
      $("input[type='number']").inputSpinner()
    </script>

    <!-- generation scripts -->
    <script src="/src/gui/main.js" type="module"></script>

    <!-- UI functions -->
    <script>
      function disableTidalLocking(type) {
          const checkbox = $('#planet-locked');
          if (type === '1') { // if it's toroidal now
              if (checkbox.prop('checked')) { // uncheck tidal locking if we need to
                  checkbox.click();
                  disableRotationParams(checkbox.prop('checked'));
              }
              checkbox.prop('disabled', true); // and disable it
          } else { // if it's anything else
              checkbox.prop('disabled', false); // enable it
          }
      }

      function disableRotationParams(locked) {
          $('#planet-day').prop('disabled', locked); // rotation period
          $('#planet-tilt').prop('disabled', locked); // and obliquity are both irrelevant
      }
    </script>
  </body>
